<html>
    <head>
        <title>Users page</title>
         <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
         <link href="Assets/style.css" rel="stylesheet" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <table id="table">
            <tr><th>Name</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </table>
        
        <script>
            var url = "https://jsonplaceholder.typicode.com/users";
 
            // send AJAX request
            var req = new XMLHttpRequest();
            req.open("GET",url);
            //send request
            req.send(); 
            //create table when response is returned
            req.onload = function() {
                
                    generateHTMLTable(req.response);
            }
            
        function generateHTMLTable(data) {
	var str = "";
	for(var row=0; row<data.length; row++) {
		str += "<tr>"; // create row
		for(var col=0; col<data[row].length; col++)
		     str += "<td>" + data[row][col].name + "</td>";
                    str += "<td>" + data[row][col].username + "</td><a href=https://jsonplaceholder.typicode.com/users/"+data[row][col].id+"></a>";
                    str += "<td>" + data[row][col].email + "</td>";
		    str += "</tr>"; // 
	}
	
	//inserts row in table
	var table = document.getElementById("table");
	table.innerHTML = str;
}  
        </script>
    
    </body>
</html>
